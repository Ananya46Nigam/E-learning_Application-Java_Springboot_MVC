<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <title>Home Page</title>
  </head>
  <body class="page-background">
    <!-- Importing NavBar -->
    <div th:insert="navbar.html :: navbar"></div>

    <!-- Main Container Start -->
    <div class="main-container container py-5 px-4">
      <div class="image-box">
        <img th:src="@{/images/exam.jpg}" alt="image" />
      </div>
      <div class="text-box">
        <h1 class="mb-5 text-center">Spring Boot Quiz App</h1>
        <form class="card py-5 px-4" action="/quiz" method="POST">
          <p>Your Name is :</p>
          <input type="text" name="username" />
          <p class="text" th:if="${warning}" th:text="${warning}"></p>
          <button type="submit" class="btn btn-warning">Start Quiz</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
