
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructors Management Page</title>
    <style>
        body {
            background-image: url('https://wcm-cdn.wacom.com/-/media/images/discover-2020/elearning/wacom-elearning-home-digital-classroom-f.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-end; /* justify content to the right */
            align-items: center;
        }
        .content {
        max-width: 150%; 
        padding: 80px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 30px;
        box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    form {
        width: 80%;
        margin: 0 auto;
        padding: 50px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
        font-family: Arial, sans-serif;
    }

    button {
        display: block;
        margin: 0 auto;
        background-color: #4CAF50;
        color: white;
        padding: 20px 20px;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-family: Arial, sans-serif;
        cursor: pointer;
    }

    button:hover {
        background-color: #f44336;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        font-size: 36px;
        font-family: Arial, sans-serif;
    }

    h2 {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 24px;
        font-family: Arial, sans-serif;
    }

    hr {
        border: none;
        border-top: 2px solid #ccc;
        margin-top: 30px;
        margin-bottom: 30px;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Update Instructors</h1>
        <hr>    
        <form th:action="@{/saveUpdatedInstructor}" th:object="${instructor}" method="POST">
            <input type="hidden" id="username" name="username" th:field="*{username}" />
    
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" th:field="*{firstname}" />
    
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" />
    
            <label for="email_id">Email:</label>
            <input type="text" id="email_id" name="email_id" th:field="*{email_id}" />

            <label for="contact_no">Contact Number:</label>
            <input type="text" id="contact_no" name="contact_no" th:field="*{contact_no}" />

            <input type="hidden" id="password" name="password" th:field="*{password}" />
            <button type="submit">Update Instructor</button>
        </form>
        </div>
</body>
</html>
