<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
</head>
<body>
    <h1>Delete Course</h1>
    <form action="/course/delete" method="POST">
        <label for="course_id">Course ID:</label><br>
        <input type="number" id="course_id" name="course_id" value="${course.course_id}" readonly><br>
        <label for="course_name">Course Name:</label><br>
        <input type="text" id="course_name" name="course_name" value="${course.course_name}" readonly><br>
        <label for="course_desc">Course Description:</label><br>
        <input type="text" id="course_desc" name="course_desc" value="${course.course_desc}" readonly><br>
        <label for="instructor_name">Instructor Name:</label><br>
        <input type="text" id="instructor_name" name="instructor_name" value="${course.instructor_name}" readonly><br>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
