<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5 url('https://wcm-cdn.wacom.com/-/media/images/discover-2020/elearning/wacom-elearning-home-digital-classroom-f.jpg?h=571&iar=0&w=1400&rev=78013f4b55c7408a8dfe298478e5b801&hash=E61418FBC7EE6095699078D1396BCC49') no-repeat left center fixed;
            background-size: cover;
            display:flex;
            justify-content:flex-end;
            align-items: center;
        }

        form {
            width: 80%;
            margin: 20 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: flex-end;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        button {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        button:hover {
            background-color: #f44336;
        }

        h1 {
            text-align: center;
            margin-top: 1px;
            margin-bottom: 20px;
            font-size: 36px;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        hr 
        {
            border: none;
            border-top: 2px solid #ccc;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .content {
            max-width: 50%; 
            padding: 100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class ="content">
        <h1 style="color:#f44336;">Learner</h1>
    <h1>Create new Account</h1>
    <hr>
    <form th:action="@{/saveInstructor}" th:object="${instructor}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" />

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" th:field="*{firstname}" />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" th:field="*{lastname}" />

        <label for="email_id">Email Id:</label>
        <input type="text" id="email_id" name="email_id" th:field="*{email_id}" />

        <label for="contact_no">Contact Number:</label>
        <input type="text" id="contact_no" name="contact_no" th:field="*{contact_no}" />

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" th:field="*{password}" />

        <button type="submit">Create Account</button>
    </form>
    <hr>
    </div>
</body>
</html>
