<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>View Courses</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>
    <div class="container py-4">
		
        <h2 class="text-center">A broad selection of courses</h2>
        <p class="text-center mb-2 text-muted">Choose from 213,000 online video courses with new additions published every month</p>
        
        <hr/>
        <div class="card-deck">
            <div th:each="course: ${courses}" class="card" style="min-width: 18rem; max-width: 22rem; margin-bottom: 20px;">
                <!-- <div class="card-header bg-dark text-white">
                    Featured
                </div> -->
                <div class="card-img-top position-relative">
                    <span class="badge position-absolute text-white" style="top: 0.7rem; right: 0.5rem; background-color:  turquoise; height: 25px;  padding: 7px;" th:text="${course.course_difficulty_level}"></span>
                    <img th:src="${course.course_img_url}" alt="Card image cap" style="width: 100%;">
                </div>
            
                <!-- <img class="card-img-top" th:src="${course.course_img_url}" alt="Card image cap"> -->
                <div class="card-body">
                <h5 class="card-title"  th:text="${course.course_name}"></h5>
                <p class="card-subtitle mb-2 text-muted" th:text="${course.instructor_name}"></p>
                <p class="card-text" th:text="${course.course_desc}"></p>
                <hr />
                <div class="d-flex justify-content-between">
                    <div>
                    <div class="d-inline-block">₹</div> 
                    <p class="d-inline-block card-subtitle mb-2" th:text="${course.course_price}"></p>
                    </div>
                    <div>
                    <p class="d-inline-block card-subtitle mb-2" th:text="${course.course_rating}"></p>
                    <div class="d-inline-block">⭐</div> 
                    </div>
                </div>
                <hr />
                <a th:href="@{/courses/{id}(id=${course.course_id})}" class="btn btn-primary">Know More</a>
                </div>
            </div>
        </div>

                    <th>Course ID</th>
                    <th>Course Name</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="course: ${courses}">
                    <td th:text="${course.course_id}" />

                    <td th:text="${course.course_desc}" />
                    <td th:text="${course.instructor_name}" />
                </tr>
            </tbody>
            
        </table> -->
    </div>
    
    
</body>
</html>
